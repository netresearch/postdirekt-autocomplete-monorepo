<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Case</title>
</head>

<body>
    <form class="form form-shipping-address" id="co-shipping-form">
        <div id="shipping-new-address-form" class="fieldset address">
            <div class="field _required" name="shippingAddress.firstname">
                <label class="label" for="firstname">
                    <span>First Name</span>
                </label>
                <div class="control">
                    <input class="input-text" type="text" name="firstname" id="firstname" value="" />
                </div>
            </div>
            <div class="field _required" name="shippingAddress.street">
                <label class="label" for="street">
                    <span>Street</span>
                </label>
                <div class="control">
                    <input class="input-text" type="text" name="street" id="street" value="" />
                </div>
            </div>
            <div class="field _required" name="shippingAddress.city">
                <label class="label" for="city">
                    <span>City</span>
                </label>
                <div class="control">
                    <input class="input-text" type="text" name="city" id="city" value="" />
                </div>
            </div>
            <div class="field _required" name="shippingAddress.postcode">
                <label class="label" for="postcode">
                    <span>Postal Code</span>
                </label>
                <div class="control">
                    <input class="input-text" type="text" name="postcode" id="postcode" value="" />
                </div>
            </div>
            <div class="field _required" name="shippingAddress.country">
                <label class="label" for="country">
                    <span>Country</span>
                </label>
                <div class="control">
                    <select class="select" name="country" id="country">
                        <option value=""></option>
                        <option value="BE">Belgium</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
