name: Publish Packages to npmjs
on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Enable Corepack
        run: corepack enable
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@netresearch'
      - run: yarn
      - run: yarn build
      - run: cd packages/autocomplete-sdk && yarn publish --non-interactive --access public --new-version ${{ github.ref_name }} --no-git-tag-version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          registry-url: 'https://npm.pkg.github.com'
      - run: cd packages/autocomplete-sdk && yarn publish --non-interactive --access public --new-version ${{ github.ref_name }} --no-git-tag-version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Enable Corepack
        run: corepack enable
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@netresearch'
      - run: yarn
      - run: yarn build
      - run: cd packages/autocomplete-library && yarn publish --non-interactive --access public --new-version ${{ github.ref_name }} --no-git-tag-version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          registry-url: 'https://npm.pkg.github.com'
      - run: cd packages/autocomplete-library && yarn publish --non-interactive --access public --new-version ${{ github.ref_name }} --no-git-tag-version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Enable Corepack
        run: corepack enable
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22.x'
          cache: 'yarn'
      - name: Build browser dropins
        run: |
          yarn
          yarn build:es5
          zip --junk-paths browser-dropins dist/browser/*
      - name: Create Release with Assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: browser-dropins.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
